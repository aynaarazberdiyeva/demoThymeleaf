<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/all">all</a>
<h3 th:if="${customer.id == null}"> Add Customer </h3>
<h3 th:if="${customer.id != null}"> Edit Customer </h3>
<form action="#" th:action="@{/createOrUpdateCustomer}"
      th:object="${customer}" method="post">
    <label for="name"> First Name</label>
    <input type="text" id="name" th:field="*{name}"></br>
    <label for="surname"> Last Name</label>
    <input type="text" id="surname" th:field="*{surname}"></br>
    <label for="email"> Email </label>
    <input type="text" id="email" th:field="*{email}"></br>
    <input type="submit" value="Submit">
    <input type="hidden" id="id" th:field="*{id}">
</form>
</body>
</html>
